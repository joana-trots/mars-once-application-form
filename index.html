<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars One Mission | Apply Now</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
      <header>
        <h1>Mars Once Mission</h1>
        <h2>Apply now</h2>
      </header>
      <main>
          <form id="mars-once" action="/apply/" method="POST">
            
            <div>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="Your Name" required autofocus>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="elon@musk.com" required>
            </div>
            <div>
              <label for="age">Age:</label>
              <input type="number" name="age" min="18" required>
            </div>
            <div>
              <label for="specialization">Specialization:</label>
              <select name="specialization" required>
                <option value="engineer" selected>Engineer</option>
                <option value="scientist">Scientist</option>
                <option value="psychologist">Psychologist</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <input type="checkbox" name="nasa-experience" id="nasa-experience" value="1">
              <label>I worked for NASA</label>
            </div>
            <div>
              <label>Photo:</label>
              <input type="file" accept="image/jpeg" name="photo" required>
            </div>
            <button type="submit">Apply</button>
          </form>
      </main>
      <div class="bg">
        <div class="parallax">
            <div class="parallax__layer" data-speed="0.03"></div> 
            <div class="parallax__layer" data-speed="0.05"></div>
            <div class="parallax__layer" data-speed="0.18"></div>
        </div>
      </div>
      <script src="js/parallax.js"></script>
      <script src="js/handleForm.js"></script>
    </body>
</html>
